<div class="auth-main">
    <div class="auth-block">
        <h1><i class="fa fa-sign-in"></i> 系统初始化</h1>
        <form [formGroup]="initForm" novalidate (ngSubmit)="onSubmit(initForm.value)">
            <div class="form-group row">
                <label for="appName" class="col-sm-2 control-label">应用名称</label>
                <div class="col-sm-10">
                    <input formControlName="appName" type="text" class="form-control" id="appName" required placeholder="请输入应用名称">
                    <div *ngIf="formErrors.appName" class="text-danger pt-1">
                        {{ formErrors.appName }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="adminName" class="col-sm-2 control-label">管理员</label>
                <div class="col-sm-10">
                    <input formControlName="adminName" type="text" class="form-control" id="adminName" placeholder="请输入管理员账号">
                    <div *ngIf="formErrors.adminName" class="text-danger pt-1">
                        {{ formErrors.adminName }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="password" equalValidate="repeatPassword" reverse="true" placeholder="请输入管理员密码">
                    <div *ngIf="formErrors.password" class="text-danger pt-1">
                        {{ formErrors.password }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="repeatPassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input formControlName="repeatPassword" type="password" class="form-control" id="repeatPassword" equalValidate="password" reverse="false" placeholder="请再输入密码">
                    <div *ngIf="formErrors.repeatPassword" class="text-danger pt-1">
                        {{ formErrors.repeatPassword }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                    <input formControlName="email" type="text" class="form-control" id="email" placeholder="请输入电子邮箱">
                    <div *ngIf="formErrors.email" class="text-danger pt-1">
                        {{ formErrors.email }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="initForm.invalid" type="submit" class="btn btn-default btn-auth" role="button">确认初始化</button>
                </div>
            </div>
        </form>
    </div>
</div>
