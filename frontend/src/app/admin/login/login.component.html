<div class="auth-main">
    <div class="auth-block">
        <h1><i class="fa fa-user"></i> 后台登陆</h1>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group row">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="请输入应用名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="请输入管理员密码">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default btn-auth" role="button">登陆</button>
                </div>
            </div>
        </form>

        <!-- 其他登陆方式 -->
        <div class="auth-sep">
            <span><span>其他登陆方式</span></span>
        </div>
        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="fa fa-wechat text-success" title="微信登陆"></i></li>
                <li><i class="fa fa-qq text-primary" title="qq登陆"></i></li>
            </ul>
        </div>
    </div>
</div>
