<div fxLayoutAlign="center center" fxFlexFill>
    <md-card fxFlex="33">
        <md-card-header fxLayoutAlign="center none">
            <md-card-title-group>
                <md-card-title>
                    <h1><md-icon>input</md-icon> 后台用户登录</h1>
                </md-card-title>
            </md-card-title-group>
        </md-card-header>
        <md-card-content>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)" fxLayout="column" fxLayoutGap="10px">
                <md-input-container>
                    <span mdPrefix><md-icon>account_box</md-icon> &nbsp;</span>
                    <input mdInput formControlName="username" placeholder="用户">
                </md-input-container>
                <md-input-container>
                    <span mdPrefix><md-icon>lock</md-icon> &nbsp;</span>
                    <input mdInput formControlName="password" type="password" placeholder="密码">
                </md-input-container>
                <md-error>{{loginError}}</md-error>
                <div>
                    <button [disabled]="loginForm.invalid" md-raised-button type="submit">登 陆</button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
