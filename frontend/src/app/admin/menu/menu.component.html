<aside>
    <ul class="aside-menu-ul" (mouseleave)="hoverElemTop=outOfArea">
        <admin-menu-item
            *ngFor="let item of menuItems | async"
            [menuItem]="item"
            (itemHover)="hoverItem($event)">
        </admin-menu-item>
    </ul>
    <div class="sidebar-hover-elem" [ngStyle]="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}"></div>
</aside>
