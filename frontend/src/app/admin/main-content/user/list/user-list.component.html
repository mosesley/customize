    <md-toolbar>
        <button md-mini-fab (click)="openAddUserDialog()"><md-icon>add</md-icon></button>
    </md-toolbar>
    <md-table #table [dataSource]="dataSource"
              mdSort mdSortActive="createDate" mdSortDisableClear mdSortDirection="asc">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Number Column -->
        <ng-container cdkColumnDef="username">
            <md-header-cell *cdkHeaderCellDef> 用户名 </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.username}} </md-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container cdkColumnDef="nickname">
            <md-header-cell *cdkHeaderCellDef> 昵称 </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.nickname}} </md-cell>
        </ng-container>

        <!-- State Column -->
        <ng-container cdkColumnDef="status">
            <md-header-cell *cdkHeaderCellDef> 状态 </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.status ? "正常" : "停用"}} </md-cell>
        </ng-container>

        <!-- Created Column -->
        <ng-container cdkColumnDef="createDate">
            <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true"> 创建时间 </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.createDate | date:"yyyy-MM-dd HH:mm:ss"}} </md-cell>
        </ng-container>

        <md-header-row *cdkHeaderRowDef="userColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: userColumns;"></md-row>
    </md-table>
    <md-paginator [length]="dataSource.resultsLength"
                  [pageSize]="10"
                  [pageSizeOptions]="[10, 15, 20]">
    </md-paginator>
</div>
